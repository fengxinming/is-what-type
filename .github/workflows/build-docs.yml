name: Build and Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main  # 仅当代码推送到 main 分支时触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # ----------------------------
      # 第一步：检出代码
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史（用于 gh-pages 提交记录）

      # ----------------------------
      # 第二步：设置 Node.js 环境
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 指定 Node.js 版本

      # ----------------------------
      # 第三步：安装依赖并构建
      # ----------------------------
      - name: Install dependencies
        run: npm run deps          # 使用精确版本安装依赖

      - name: TS code to markdown files
        run: npm run typedoc

      - name: Build docs
        run: npm run docs:build   # 执行构建命令（生成 dist/ 目录）
      
      # ----------------------------
      # 第四步：部署到 gh-pages
      # ----------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的 GitHub Token
          publish_dir: ./docs/.vitepress/dist        # 构建产物目录
          keep_files: false                          # 是否保留 gh-pages 现有文件
          force_orphan: true                         # 强制清空历史（仅保留最新部署）
